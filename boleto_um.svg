  <text x="200" y="665" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Dúvidas? Contate-nos: odilonmessias@crecisp.org.br | 15 9 9673 - 7679</text>
  <text x="200" y="685" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Odilon Luís Messias - Corretor de Imóveis - CRECI-SP: 196815-F</text>
</svg>